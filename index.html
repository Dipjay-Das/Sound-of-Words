<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound of Words</title>
    <link rel="stylesheet" href="project2.css">
    <script src="project2.js" defer></script>

</head>

<body>
    <div class="container">
        <div data-key="65" class="subcontainer ">
            <kbd>A</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="83" class="subcontainer">
            <kbd>S</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="68" class="subcontainer">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="subcontainer">
            <kbd>F</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="71" class="subcontainer">
            <kbd>G</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="72" class="subcontainer">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="subcontainer">
            <kbd>J</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="75" class="subcontainer">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="subcontainer">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio data-key="70" src="clap.wav"></audio>
    <audio data-key="74" src="hihat.wav"></audio>
    <audio data-key="68" src="kick.wav"></audio>
    <audio data-key="71" src="openhat.wav"></audio>
    <audio data-key="65" src="boom.wav"></audio>
    <audio data-key="72" src="ride.wav"></audio>
    <audio data-key="83" src="snare.wav"></audio>
    <audio data-key="75" src="tom.wav"></audio>
    <audio data-key="76" src="tink.wav"></audio>
